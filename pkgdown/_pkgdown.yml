url: https://parallelmap.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news]
    right: [github, mattermost, rss]
  components:
    home: ~
    reference:
